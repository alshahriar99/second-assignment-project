<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="bmr-form">
            <div class="form-group">
                <input type="number" id="height" name="height" placeholder="Height/cm" required>
                <input type="number" id="weight" name="weight" placeholder="Weight/kg" required>
            </div>
            <div class="form-group">
                <input type="number" id="age" name="age" placeholder="Age" required>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <select id="activity" name="activity" required>
                    <option value="" disabled selected>Select an activity factor</option>
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Lightly active</option>
                    <option value="moderate">Moderately active</option>
                    <option value="active">Very active</option>
                    <option value="super_active">Super active</option>
                </select>
            </div>
            <button type="submit" class="calculate-btn">Calculate</button>
        </form>
    </div>
</body>
</html>
